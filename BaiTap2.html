<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap2</title>
</head>
<body>
    <form>
        <h1>Kiểm tra số ngày trong tháng</h1>
        <input type="number" min="1" max="12" name="thang" id="Thang" placeholder="Nhập tháng">
        <button value="Check" onclick="Kiemtra()">Check</button>
    </form>
</body>
    <script>
        function Kiemtra() {
            let Thang = document.getElementById("Thang").value;
            Thang=parseInt(Thang);
            switch (Thang) {
                case 1:
                    document.write("Thang 1 co 31 ngay"); break;
                case 2:
                    document.write("Thang 2 co 28 ngay"); break;
                case 3:
                    document.write("Thang 3 co 31 ngay"); break;
                case 4:
                    document.write("Thang 4 co 30 ngay"); break;
                case 5:
                    document.write("Thang 5 co 31 ngay"); break;
                case 6:
                    document.write("Thang 6 co 30 ngay"); break;
                case 7:
                    document.write("Thang 7 co 31 ngay"); break;
                case 8:
                    document.write("Thang 8 co 30 ngay"); break;
                case 9:
                    document.write("Thang 9 co 31 ngay"); break;
                case 10:
                    document.write("Thang 10 co 30 ngay"); break;
                case 11:
                    document.write("Thang 11 co 31 ngay"); break;
                case 12:
                    document.write("Thang 12 co 30 ngay"); break;
            }
        }
    </script>
</html>
