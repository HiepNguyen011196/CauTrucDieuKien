<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap1</title>
</head>
<body>
    <form>
        <h2>Tính chỉ số cân nặng của cơ thể</h2>
        <h4>Cân nặng</h4>
        <input type="number" name="can nang" id="CanNang">Kg <br>
        <h4>Chiều cao</h4>
        <input type="number" name="chieu cao" id="ChieuCao">cm <br>
        <br>
        <button value="Kiểm tra" onclick="bmi1()">Kiểm tra</button>
    </form>
</body>
    <script>
        function bmi1 () {
            document.getElementById("CanNang").value;
            CanNang = parseInt(CanNang);
            document.getElementById("ChieuCao").value;
            ChieuCao = parseInt(ChieuCao);
            bmi = CanNang / (ChieuCao^2);
            if (bmi<18.5) {
                document.write("You are underweight");
            } else if (bmi<25) {
                document.write("You are normal");
            } else if (bmi<30) {
                document.write("You are overweight");
            } else {
                document.write("You are obese");
            }
        }
    </script>
</html>
