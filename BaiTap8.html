    // Bai 7: Giai phuong trinh bac 2 (ax^2 + bx + c = 0)
    let root1, root2;
    let a = prompt("Enter first number");
    let b = prompt("Enter second number");
    let c = prompt("Enter third number");
    a=parseInt(a);
    b=parseInt(b);
    c=parseInt(c);
    let discriminant = Math.sqrt(b*b - 4*a*c);
    let denominator = 2*a;
    if (discriminant > 0) {
        root1 = (-b + discriminant) / denominator;
        root2 = (-b - discriminant) / denominator;
        alert("Roots are equal to: "+root1+" and "+root2);
    } else if (discriminant == 0) {
        root1 = root2 = -b / denominator;
        alert("Roots are equal to: "+root1+" and "+root2);
    } else {
        alert("There are no roots")
    }
